// Firefox system-wide autoconfig for RDP performance
// Block animations and autoplay
defaultPref("image.animation_mode", "none");
defaultPref("media.autoplay.default", 5);
defaultPref("media.autoplay.blocking_policy", 2);
defaultPref("media.autoplay.block-event.enabled", true);

// Disable GPU/acceleration paths (not useful over RDP)
defaultPref("layers.acceleration.disabled", true);
defaultPref("gfx.webrender.all", false);

// Reduce rendering overhead
defaultPref("layout.frame_rate", 15);
defaultPref("general.smoothScroll", false);
defaultPref("browser.sessionstore.interval", 60000);

// Disable AV1/VP9 for reduced CPU usage
defaultPref("media.av1.enabled", false);
defaultPref("media.mediasource.vp9.enabled", false);
